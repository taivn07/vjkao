[template]

//Khai bao duong dan URL den thu muc template
url = TEMPLATE_URL "/error/default"

//Khai bao tap tin layout se duoc load
layout = "index"

//Khai bao title cua layout
title = "Phần mềm quản trị Website nCMS"

//Khai bao cac the meta trong layout
metaHttp[] = "Content-Type|text/html; charset=utf-8"
metaHttp[] = "Refresh|3600"

metaName[] = "keywords|Phần mềm quản trị Website nCMS"
metaName[] = "description|Phần mềm quản trị Website nCMS"

//Khai bao thu muc css va cac tap tin css
dirCss = "/css"
fileCss[] = "/style.css"

//Khai bao thu muc va cac tap tin javascript
dirJs = "/js"
fileJs[] = "/jquery.js"

//Khai bao duong dan den thu muc hinh anh
dirImg = "/images"

[noaccess:template]

layout = "noaccess"




